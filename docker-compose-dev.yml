version: '3'
services:
  django:
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile-dev
    environment:
      - DEBUG=1
      - DATABASE_URL=postgres://postgres@db:5432/postgres
    command: bash bootstrap-dev.sh
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - db
  db:
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/
  react:
    build:
      context: ./frontend
      dockerfile: Dockerfile-dev
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/var/app
    depends_on:
      - django
volumes:
  pgdata:
    driver: local
