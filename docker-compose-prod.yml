version: '3'
services:
  nginx:
    build: ./nginx/
    ports:
      - "80:80"
    volumes:
      - react-static-files:/var/app/dist
      - django-static-files:/var/app/django/static
    depends_on:
      - django
      - react
  django:
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile-prod
    env_file:
      - .env
    command: sh bootstrap-prod.sh
    volumes:
      - django-static-files:/var/app/django/static
    depends_on:
     - db
  db:
    image: postgres:10.1-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data/
  react:
    build:
      context: ./frontend
      dockerfile: Dockerfile-prod
    command: sh bootstrap.sh
    volumes:
      - react-static-files:/var/app/dist
volumes:
  pgdata:
    driver: local
  django-static-files:
    driver: local
  react-static-files:
    driver: local
